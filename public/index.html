<!DOCTYPE html>
<html>
    <head>
        <title>Socket.io Chat App</title>
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" type="text/css" href="css/chat.css">
        <link rel="stylesheet" type="text/css" href="css/lobby.css">
        <link rel="stylesheet" type="text/css" href="css/game.css">
        <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
        <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="join-game">
            <h1>Fish Bowl</h1>
            <form>
              <div class='join-input'>
                <label for='join-nickname'>Nickname: </label>
                <input id='join-nickname' type='text' maxlength="10"></input>
              </div>
              <div class='join-input'>
                <label for='join-room'>Room: </label>
                <input id='join-room' type='text' maxlength="10"></input>
              </div>
              <div class='join-input'>
                <label for='join-password'>Password: </label>
                <input id='join-password' type='password' maxlength="20"></input>
              </div>
            </form>
            <p id='error-message'> </p>
            <button id='join-enter'>Enter Room</button>
            <button id='join-create'>Create Room</button>
        </div>

        <div id="room-lobby" style="display:none">
            <button id="leave-room">Leave Room</button>
            <button id="start-game" style="display:none">Start Game</button>
            
            <ul id="phrases-added">
                    
            </ul>
            <form id="phrase-form" action="">
                <input id="phrase-input" autocomplete="off" />
                <button>Add Phrase</button>
            </form>


            <div id="chat" style='display:none'>
                <ul id="messages">
                    
                </ul>
                <form id="chat-form" action="">
                    <input id="chat-input" autocomplete="off" />
                    <button>Send</button>
                </form>
            </div>
        </div>

        <div id="game" style="display:none"> 
            <h1 id="timer" class='centered'>2:00</h1>
            <div id="round-info">
                <div class='left-justified'>
                    <h3 id="round-name"></h3>
                </div>
                <div class='right-justified'>
                    <h3 id="phrases-left"></h3>
                </div>
            </div>
            <div id="turn-info"> 
                <div class='left-justified'>
                    <h3 class='centered'>Clue Giver:</h3>
                    <div class="name-box">
                        <h3 id="clue-giver-name"></h3>
                    </div>
                </div>
                <div class='middle'>
                    <div id="game-controls-container" style='display:none'>
                        <form id="show-phrase-form" action="">
                            <button id='show-phrase-button'>Show Phrase</button>
                        </form>
                        <form id="correct-form" action="">
                            <button id='correct-button' style='display:none'>Correct</button>
                        </form>
                    </div>
                    <div id="phrase-area">
                        <h3 id='phrase'></h1>
                    </div>
                </div>
                <div class='right-justified'>
                    <h3 class='centered'>Up Next:</h3>
                    <div class='name-box'>
                        <h3 id="clue-giver-next"></h3>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script language="javascript" type="text/javascript" src="/js/fishbowl.js"></script>
</html>
