<!DOCTYPE html>
<html>
    <head>
        <title>Fish Bowl</title>
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/join-game.css">
        <link rel="stylesheet" type="text/css" href="css/room-lobby.css">
        <link rel="stylesheet" type="text/css" href="css/chat.css">
        <link rel="stylesheet" type="text/css" href="css/game.css">
        <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="join-game">
            <h1>Fish Bowl</h1>
            <div id="join-form-container">
                <form id="join-form">
                    <div id='join-labels'>
                        <label for='join-nickname'>Nickname: </label>
                        <label for='join-room'>Room: </label>
                        <label for='join-password'>Password: </label>
                    </div>
                    
                    <div id='join-input'>
                        <input id='join-nickname' type='text' maxlength="10"></input>
                        <input id='join-room' type='text' maxlength="10"></input>
                        <input id='join-password' type='password' maxlength="20"></input>
                    </div>
                </form>
                <div id="join-buttons"> 
                    <button id='join-enter'>Enter Room</button>
                    <button id='join-create'>Create Room</button>
                </div>
            </div>
            <p id='error-message'> </p>
            </div>

        <div id="room-lobby" style="display:none">
            <button id="leave-room">Leave Room</button>
            <button id="start-game" style="display:none">Start Game</button>
            
            <form id="phrase-form" action="">
                <input id="phrase-input" autocomplete="off" />
                <button>Add Phrase</button>
            </form>
            
            <ul id="phrases-added">
                    
            </ul>

            <div id="chat" style='display:none'>
                <ul id="messages">
                    
                </ul>
                <form id="chat-form" action="">
                    <input id="chat-input" autocomplete="off" />
                    <button>Send</button>
                </form>
            </div>
        </div>

        <div id="game" style="display:none"> 
            <h2 class='middle'>
                <span id="team"></span>
                [<span id="timer">120</span>]
            </h2>
            <div id="round-info">
                <h3 class='left-justified'>
                    <span id='round-name'></span>
                    (<span id="phrases-left"></span>)
                </h3>
            </div>
            <div id="turn-info"> 
                <div class='left-justified'>
                    <h3 class='middle'>Red Team</h3>
                    <div id="red-team" class="team-container">
                        
                    </div>
                </div>
                <div class='middle'>
                    <div id="game-controls-container" style='display:none'>
                        <form id="show-phrase-form" action="">
                            <button id='show-phrase-button'>Show Phrase</button>
                        </form>
                        <form id="correct-form" action="">
                            <button id='correct-button' style='display:none'>Correct</button>
                        </form>
                    </div>
                    <div id="phrase-area">
                        <h3 id='phrase'></h1>
                    </div>
                </div>
                <div class='right-justified'>
                    <h3 class='middle'>Blue Team</h3>
                    <div id="blue-team" class='team-container blue'>

                    </div>
                </div>
            </div>
        </div>
    </body>
    <script language="javascript" type="text/javascript" src="/js/fishbowl.js"></script>
</html>
